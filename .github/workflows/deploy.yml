name: Deploy to Hetzner Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: instagram-marketing
  DEPLOY_PATH: /root/service_b/instagram-marketing

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run linting
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found, skipping..."

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t "${DOCKER_IMAGE}:${IMAGE_TAG}" .
          docker build -t "${DOCKER_IMAGE}:latest" .

      - name: Save Docker image
        run: |
          docker save "${DOCKER_IMAGE}:latest" | gzip > image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    env:
      SERVER_HOST: ${{ secrets.SERVER_IP }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${SERVER_HOST}" >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh -o StrictHostKeyChecking=no "root@${SERVER_HOST}" "
            mkdir -p ${DEPLOY_PATH}
            mkdir -p ${DEPLOY_PATH}/logs
          "

      - name: Copy files to server
        run: |
          scp image.tar.gz "root@${SERVER_HOST}:${DEPLOY_PATH}/"
          scp docker-compose.yml "root@${SERVER_HOST}:${DEPLOY_PATH}/"
          scp .env.example "root@${SERVER_HOST}:${DEPLOY_PATH}/"

      - name: Deploy on server
        run: |
          ssh "root@${SERVER_HOST}" "
            cd ${DEPLOY_PATH}

            # Load Docker image
            gunzip -c image.tar.gz | docker load
            rm image.tar.gz

            # Create .env if not exists
            if [ ! -f .env ]; then
              cp .env.example .env
              echo 'Created .env from .env.example - Please configure it!'
            fi

            # Stop existing containers
            docker compose down || true

            # Start new containers
            docker compose up -d

            # Cleanup old images
            docker image prune -f

            # Show status
            docker compose ps
          "

      - name: Health check
        run: |
          sleep 10
          ssh "root@${SERVER_HOST}" "
            curl -f http://localhost:5000/health || echo 'Health check failed - check logs'
          "

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed!"
          fi
